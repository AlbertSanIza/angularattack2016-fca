<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="57x57" href="img/logos/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/logos/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/logos/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/logos/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/logos/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/logos/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/logos/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/logos/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/logos/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/logos/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/logos/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/logos/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/logos/favicon-16x16.png">
  <link rel="manifest" href="img/logos/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/logos/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/solarsystem.css" rel="stylesheet">
  <link href="css/solarselector.css" rel="stylesheet">
  <link href="css/solarselection.css" rel="stylesheet">
  <link href="css/solarcarrousel.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="lib/three/three.min.js"></script>
  <script src="lib/three/StereoEffect.js"></script>
  <script src="lib/three/DeviceOrientationControls.js"></script>
  <script src="lib/three/OrbitControls.js"></script>
  <script src="lib/three/OBJLoader.js"></script>
  <script src="lib/three/XRingGeometry.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="MainCtrl">
  <ion-content scroll="false" padding="false">
    <solar-system selected-view="Data.selectedView" is-mobile="Data.isMobile" stereo-effect="Data.stereoEffect" landscape-mode="Data.landscapeMode" move-star-fighter="Data.moveStarFighter"></solar-system>
    <div class="diableDrag"></div>
    <solar-selector selected-view="Data.selectedView" landscape-mode="Data.landscapeMode" ></solar-selector>
    <solar-selection selected-view="Data.selectedView" landscape-mode="Data.landscapeMode"></solar-selection>
    <solar-carrousel selected-view="Data.selectedView" landscape-mode="Data.landscapeMode"></solar-carrousel>
    <div class="topControls" ng-show="Data.landscapeMode" ng-click="Move()"></div>
    <div class="shadow" ng-show="Data.stereoEffect"></div>
    <div class="bottomControls" ng-show="Data.landscapeMode">
      <button class="button button-clear" ng-click="cardboardMode()">
        <img src="img/cardboard_logo.png" style="height: 30px;">
      </button>
    </div>
  </ion-content>
</body>
</html>
