<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title></title>
  <link href="www/lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="www/lib/ionic/js/ionic.bundle.js"></script>
  <link href="app/app.css" rel="stylesheet">

  <body ng-app="starter" ng-controller="MainCtrl">
    <div class="bar bar-header bar-dark">

        <ion-slide>

          </div>

        </ion-slide>
        <ion-slide>

        </ion-slide>
        <ion-slide>
          <div class="centered">
            <img src="app/img/ionic_logo.png" style="max-height: 80%; max-width: 80%;">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="centered">
            <img src="app/img/threejs_logo.png" style="max-height: 80%; max-width: 80%;">
          </div>

        <ion-slide>

            And many more...
            <br>
            <br>
            by:
            <br>

            <br>
            Albert Sanchez
            <br>
            Manuel Medrano
            <br>
            Andr√© Breton
          </div>
        </ion-slide>
      </ion-slide-box>
      <div class="bar bar-footer bar-dark">
        <button class="button button-clear pull-left" ng-click="slidePrevious()">Previous</button>
        <button class="button button-clear pull-right" ng-click="slideNext()">Next</button>
      </div>
    </ion-content>
  </body>
